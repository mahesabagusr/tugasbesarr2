<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="main.css" />

    <title>Cabang Malang</title>
  </head>
  <body>
    <div class="header" id="home">
      <div class="logotext">
        <a href="home.html"> <img src="img/Logo.png" alt="Logo" /></a>

        <div class="profile">
          <img src="img/elonmusk.png" alt="" />
        </div>

        <div class="prof-text">
          <p class="pr-satu">Hello, <strong>Elon</strong></p>
          <p class="pr-dua">Admin</p>
        </div>
      </div>
    </div>

    <div class="banner-empat"></div>

    <div class="container-content">
      <div class="total">
        <img src="img/total.png" alt="Total Kamar" />
      </div>

      <!-- Text Data -->
      <div class="text-data">
        <h2>DATA CABANG</h2>
      </div>

      <!-- Deluxe -->
      <div class="deluxe">
        <div class="main">
          <div class="gambar">
            <img src="img/deluxe.jpg" alt="deluxe room" />
          </div>

          <div class="text">
            <h3>Deluxe Room</h3>
            <h4>Rp 599.999</h4>
            <p class="p-satu">Jumlah : 9 kamar</p>
            <p class="p-dua">Tersisa : 4 kamar</p>
          </div>
        </div>
      </div>

      <!-- Superrior -->
      <div class="superrior">
        <div class="main-dua">
          <div class="gambar">
            <img src="img/superior2.jpg" alt="superrior room" />
          </div>

          <div class="text">
            <h3>Superrior Room</h3>
            <h4>Rp 1.099.999</h4>
            <p class="p-satu">Jumlah : 4 kamar</p>
            <p class="p-dua">Tersisa : 2 kamar</p>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="button">
        <a href="datamlg.html"><img src="img/button1.png" alt="Data" /></a>
      </div>
    </div>

    <div class="footer">
      <p class="copy">Copyright 2022. Kelompok 2 PWT.</p>
    </div>
  </body>
</html>
